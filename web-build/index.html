<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game (C++ WebAssembly)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        canvas {
            background-color: #111;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        
        .score-container p {
            margin: 0 10px;
            font-size: 18px;
        }
        
        .controls {
            width: 100%;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        .controls-info {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
        
        @media (max-width: 500px) {
            .game-container {
                width: 95%;
                padding: 10px;
            }
            
            canvas {
                width: 95%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game (C++ WebAssembly)</h1>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
        <div class="controls">
            <button id="restartButton">Restart Game</button>
            <div class="controls-info">
                <p>Use arrow keys or WASD to control the snake</p>
                <p>Press space to restart after game over</p>
            </div>
        </div>
    </div>
    
    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log("WebAssembly module loaded!");
            }
        };
    </script>
    <script src="snake.js"></script>
</body>
</html>
